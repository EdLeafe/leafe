{% extends "master.html" %}
{% block title %}Photo Gallery Listing{% endblock %}
  {% block content %}

  <div class="row">
    <div class="col s12 m6">
      <div class="card grey lighten-2">
        <div class="card-content black-text">
          <span class="card-title">Gallery Listing</span>
          <ul class="listing">
          {% for gal in g.gallery_names %}
            <li><a href="/art/galleries/{{ gal }}" target="_new">{{ gal }}</a></li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
