<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{% block title %}{{title}}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="Ed Leafe">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">

  <!-- Compiled and minified JavaScript -->
  <script src="{{ url_for('static', filename='js/materialize.js') }}" type="text/javascript">
  </script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='maple_leaf_tiny.png') }}">

  {% block extra_head %}
  {% endblock %}

  <style>
    li.flash{
      padding: 20px;
      font-size: 2rem;
      font-style: italic;
    }
    li.error{
      padding: 20px;
      background-color: #FFDDDD;
      font-size: 2rem;
      font-weight: 800;
    }
    .navbutton {
        background-color: "amber darken-3";
    }
    .btn, .btn:hover {
        background-color: #1E90FF;
    }
  </style>

  {% block extra_CSS %}
  {% endblock %}

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems, options={});
    var dropdowns = document.querySelectorAll('.dropdown-trigger')
    for (var i = 0; i < dropdowns.length; i++){
        M.Dropdown.init(dropdowns[i]);
    }
  });

  {% block extra_JS %}
  {% endblock %}

  </script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  {% block navbar %}
  {% endblock %}

    <div class="container">
    </div>
    {% block content %}
    {% endblock %}

  </div>
</body>
</html>
